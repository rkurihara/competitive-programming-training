
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.20' // <1>
    id 'application' // <2>
}

repositories {
    mavenCentral() // <3>
}

java {
    sourceCompatibility = '17'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5' // <4>
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2' // <5>
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
